<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Root Square™ Sponge</title>
    <link rel="icon" href="./assets/favicon.svg">
    <link href="./externs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./externs/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body class="bg-dark-subtle" data-bs-theme="dark">
    <div class="sponge-container">
        <div class="section-head border-bottom border-tertiary border-2">
            <div class="d-flex flex-row align-items-center m-0 p-0">
                <img class="not-draggable m-0" width="80" height="80" src="./assets/logo.svg">
                <div class="d-flex flex-column">
                    <p class="not-draggable text-start text-body-primary fw-medium lh-1 m-0" style="font-size: 0.8em">
                        Root Square™</p>
                    <p class="not-draggable text-start text-body-primary fw-light lh-1 m-0" style="font-size: 1.6em">
                        Sponge Workbench</p>
                </div>
            </div>
        </div>

        <div class="section-content mt-3">
            <div class="card p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-3 d-flex flex-row align-items-center">
                        <span id="badge-status" class="badge rounded-pill text-bg-primary ms-1">
                            <i id="badge-status-icon" class="bi bi-code-slash" style="font-size: 0.8em"></i>
                        </span>
                        <div class="d-flex flex-column ms-3">
                            <p id="text-desc" class="not-draggable text-start text-body-primary fw-medium lh-base m-0"
                                style="font-size: 0.9em">Sponge System</p>
                            <p id="text-ver" class="not-draggable text-start text-body-secondary fw-light lh-base m-0"
                                style="font-size: 0.8em">Version</p>
                        </div>
                    </li>
                    <li class="list-group-item py-3 d-flex flex-row justify-content-between" style="cursor: pointer;"
                        onclick="copyToClipboard('https://github.com/root-square/sponge/wiki')">
                        <p class="not-draggable text-start text-body-primary fw-light lh-base m-0"
                            style="font-size: 0.8em">Get help with Sponge</p>
                        <i class="bi bi-copy" style="font-size: 0.8em"></i>
                    </li>
                    <li class="list-group-item py-3 d-flex flex-row justify-content-between" style="cursor: pointer;"
                        onclick="copyToClipboard('https://github.com/root-square/sponge/issues/new')">
                        <p class="not-draggable text-start text-body-primary fw-light lh-base m-0"
                            style="font-size: 0.8em">Report an issue</p>
                        <i class="bi bi-copy" style="font-size: 0.8em"></i>
                    </li>
                </ul>
            </div>

            <div class="card p-0 mt-3">
                <div class="card-body d-flex flex-column">
                    <p class="not-draggable text-start text-body-secondary fw-light lh-base m-0"
                        style="font-size: 0.8em">Copyright (c) handbros(root-square). All rights reserved.</p>
                    <p class="not-draggable text-start text-body-secondary fw-light lh-1 m-0" style="font-size: 0.8em">
                        Sponge is made possible by the <a href="#"
                            onclick="copyToClipboard('https://github.com/kleisauke/wasm-vips')">wasm-vips</a> open source
                        project and other <a href="#"
                            onclick="copyToClipboard('https://github.com/root-square/sponge/blob/main/THIRD_PARTY_NOTICES.md')">open
                            source software</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="btn-prev" class="btn btn-dark rounded-circle shadow position-absolute bottom-0 start-0 m-5" onclick="backToReferer();">
        <i class="bi bi-chevron-left" style="font-size: 0.8em;"></i>
    </button>

    <div id="toast-copy" class="toast align-items-center position-absolute bottom-0 end-0 m-5" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-clipboard" style="font-size: 1.0em"></i>
                <span class="not-draggable text-start text-body-primary fw-medium lh-base m-0 ms-1" style="font-size: 0.9em">Copied to clipboard!</span>
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="./externs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./scripts/about.js"></script>
</body>

</html>
