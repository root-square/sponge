<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sponge System</title>
    <link href="./externs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
  </head>
  <body class="bg-dark-subtle" data-bs-theme="dark">
    <div class="container-fluid m-5" >
        <div class="row">
          <div class="signature">
            <img class="not-draggable m-0" width="80" height="80" src="./assets/logo.svg">
            <div class="subsection">
                <p class="not-draggable text-start text-body-primary fw-medium lh-1 m-0" style="font-size: 0.8em">Root Squareâ„¢</p>
                <p class="not-draggable text-start text-body-primary fw-light lh-1 m-0" style="font-size: 1.6em">Sponge System</p>
            </div>
          </div>
        </div>

        <hr class="row border border-secondary border-1 opacity-50">

        <div class="row">
          <p id="text-code" class="text-start text-warning-emphasis fw-semibold lh-sm m-0" style="font-size: 1.0em;">&nbsp;</p>
          <p id="text-message" class="text-start text-body-secondary fw-medium lh-sm m-0" style="font-size: 1.0em">&nbsp;</p>
          <p id="text-message" class="text-start text-body-secondary fw-semibold lh-sm m-0 mt-4" style="font-size: 1.0em">Press F5 to restart the game.</p>
        </div>
    </div>
    
    <script src="./externs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./scripts/error.js"></script>
  </body>
</html>
